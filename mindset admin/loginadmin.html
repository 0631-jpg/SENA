<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <link rel="stylesheet" href="./CSS/styleadmin.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="./img/LOGO_MINDSET.jpg" alt="Logo de la empresa"> <!-- Cambia "logo.png" por la ruta de tu logo -->
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-wrapper">
            <h2>Inicio de Sesión</h2>
            <form class="form" action="inicioadmin.html" method="GET"> <!-- Redirige a inicioadmin.html -->
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <a href="registroadmin.html">No tienes cuenta? registrate aqui</a>
        </div>
 
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Mindset
    </div>
</body>
</html>

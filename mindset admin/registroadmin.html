<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Administrador</title>
    <link rel="stylesheet" href="./CSS/estilo_registro_admin.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="./img/LOGO_MINDSET.jpg" alt="Logo de la empresa">
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-wrapper">
            <h2>Registro</h2>
            <form class="form" action="loginadmin.html" method="GET"> <!-- Redirige a loginadmin.html -->
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Crea tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>

                <button type="submit">Registrarse</button>
            </form>

            <a href="loginadmin.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Tu Empresa. Todos los derechos reservados.
    </div>
</body>
</html>

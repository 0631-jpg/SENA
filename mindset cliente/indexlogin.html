<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styleslogin.css">  
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="../img/LOGO_MINDSET.jpg" alt="Mindset Logo">
        </div>

        <div class="form-wrapper">
            <h2>Registro</h2>
            <form id="registerForm" class="form" action="login.html" method="get">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrarse</button> 
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            
            <div class="social-login">
                <p>O regístrate con:</p>
                <div class="social-buttons">
                    <button class="social-btn">
                        <img src="../img/google.png" alt="Google Logo"> Google
                    </button>
                    <button class="social-btn">
                        <img src="../img/facebook.png" alt="Facebook Logo"> Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Bryan Muñoz
    </div>
</body>
</html>
